---
layout: default
permalink: /portfolio/
class: portfolio
---
<h1>Portf√≥lio</h1>
{% for post in site.posts %}
	{% if post.categories contains 'portfolio' %}
	<article class="portfolio-archive">
		<img class="responsive-image" src="{{ post.featured }}" alt="">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<div class="excerpt">
			{{ post.excerpt }}
		</div>
	</article>
	{% endif %}
{% endfor %}
