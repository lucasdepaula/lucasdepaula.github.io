---
layout: default
permalink: /blog/
class: blog
---
<h1>Blog</h1>
<p>Confira um pouco do meu dia a dia registrado nesse blog!</p>
{% for post in site.posts %}
	{% if post.categories contains 'blog' %}
	<article>
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<div class="excerpt">
			{{ post.excerpt }}
		</div>
	</article>
	{% endif %}
{% endfor %}
