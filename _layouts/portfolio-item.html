---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="portfolio-item" itemprop="articleBody">
    {{ content }}
    {% if page.gallery %}
    	{% for pic in page.gallery %}
    	<img class="responsive-image" src="{{ pic.picture.url }}" title="{{ pic.picture.title }}" alt="{{ pic.picture.title }}">
    	{% endfor %}
    {% endif %}
  </div>

</article>
